version: '3.8'

services:
  app:
    build:
      context: ../
    environment:
      APP_ORIGIN:
      APP_SECRET:
      DISQUS_API_KEY:
      GOOGLE_ANALYTICS_TRACKING_ID:
      LOG_LEVEL:
      PGUSER: user
      PGHOST: db
      PGPASSWORD: secret
      PGDATABASE: thehive
      TWITTER_API_KEY:
      TWITTER_API_SECRET_KEY:
      TWITTER_API_BEARER_TOKEN:
    ports:
      - '8080:80'
    restart: unless-stopped
  db:
    image: postgres:12.3-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: thehive
    healthcheck:
      test: pg_isready --username user --dbnam thehive || exit 1
      interval: 5s
