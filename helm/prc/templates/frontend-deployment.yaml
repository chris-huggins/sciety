apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}--frontend
  labels:
    {{- include "prc.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      {{- include "prc.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "prc.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: app
          image: "{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}"
          env:
            - name: APP_ORIGIN
              value: http://{{ .Values.hostname }}
            - name: DISQUS_API_KEY
              value: {{ .Values.disqusApiKey }}
            - name: GOOGLE_ANALYTICS_TRACKING_ID
              value: {{ .Values.googleAnalyticsTrackingId }}
            - name: PGHOST
              value: {{ .Release.Name }}-postgresql
            - name: PGDATABASE
              value: {{ .Values.postgresql.postgresqlDatabase }}
            - name: PGUSER
              value: {{ .Values.postgresql.postgresqlUsername }}
            - name: PGPASSWORD
              value: {{ .Values.postgresql.postgresqlPassword }}
            - name: TWITTER_API_KEY
              value: {{ .Values.twitterApiKey }}
            - name: TWITTER_API_SECRET_KEY
              value: {{ .Values.twitterApiSecretKey }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: http
